<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            border: none;
            padding: 0;
        }
        
        table{
            border-collapse: collapse;
            width: 500px;
            margin: 20px auto;
        }

        tr *{
            border: solid black 1px;
        }

    </style>

</head>
<body>
    <table>
        <tr>
            <th>성명</th>
            <th>성별</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>남</td>
            <td>인천</td>
        </tr>
        <tr>
            <td>김참깨</td>
            <td>여</td>
            <td>서울,남원</td>
        </tr>
        <tr>
            <td>토마토</td>
            <td>남</td>
            <td>광명</td>
        </tr>
    </table>

    <table>
        <caption>표1-인적사항</caption>
        <tr>
            <th>성명</th>
            <td>하이</td>
            <td>하이</td>
            <td>하이</td>
        </tr>

        <tr>
            <th>성별</th>
            <td>하이</td>
            <td>하이</td>
            <td>하이</td>
        </tr>

        <tr>
            <th>주소</th>
            <td>하이</td>
            <td>하이</td>
            <td>하이</td>
        </tr>
    </table>

    <table>
        <tr>
            <th colspan="2">name</th>
            <th>age</th>
            <th>address</th>
        </tr>

        <tr>
            <td>정</td>
            <td>지혜</td>
            <td>16</td>
            <td>인천</td>
        </tr>

        <tr>
            <td>홍</td>
            <td>길동</td>
            <td>20</td>
            <td>서울</td>
        </tr>

        <tr>
            <td>토</td>
            <td>마토</td>
            <td>25</td>
            <td>광명</td>
        </tr>
    </table>

    <table>
        <tr>
            <td rowspan="3">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>

        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>

        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>

        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
    </table>

    <table>
        <tr>
            <td colspan="2" style="width: 50%;">1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr>
            <td style="width: 20%;">4</td>
            <td>5</td>
            <td colspan="2" rowspan="2">6</td>
        </tr>

        <tr>
            <td rowspan="2">7</td>
            <td>8</td>
        </tr>

        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>
    </table>

</body>
</html>
