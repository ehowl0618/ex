<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양식 요소(form element)-3</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>취미(복수선택 가능)</legend>
            <input type="checkbox" checked> 등산
            <input type="checkbox"> 낚시
            <input type="checkbox"> 독서
            <input type="checkbox"> 영화
        </fieldset>
        
    </form>

    <form>
        <fieldset>
            <legend>성별</legend>
            <input type="radio" checked name="gender">남
            <input type="radio" name="gender">여
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>성별2</legend>
            <select name="gender">
                <option>남자</option>
                <option>여자</option>
                <option>중성</option>
            </select>
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>게시판</legend>
            제목 : <input type="text">
            <br>
            내용
            <textarea cols="30" rows="10"></textarea>
        </fieldset>
    </form>

</body>
</html>
